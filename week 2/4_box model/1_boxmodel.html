<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .box {
        border: 5px solid red;
        background-color: pink;
        padding: 40px;
        margin: 40px;
        width: 300px;
        height: 150px;
      }

      .alternate {
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box">I use the standard box model.</div>
    <div class="box alternate">I use the box sizing in box model.</div>
    <!-- <p class="box alternate">I use the box sizing in box model.</p>
    <h3 class="box alternate">I use the box sizing in box model.</h3> -->
  </body>
</html>
