<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Latihan Semantic HTML</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Tentang Kami</a></li>
          <li><a href="#">Kontak</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Produk Terbaru</h1>
        <article>
          <h2>Produk A</h2>
          <img src="https://images.samsung.com/is/image/samsung/assets/id/2302/home/HOME_DM1_DM2_KV_Merchandising_264X264_mo.png?$264_264_PNG$" alt="Gambar Produk A" />
          <p>Deskripsi Produk A</p>
        </article>
        <article>
          <h2>Produk B</h2>
          <img src="https://images.samsung.com/id/smartphones/galaxy-z-flip4/images/galaxy-z-flip4_highlights_kv.jpg" alt="Gambar Produk B" />
          <p>Deskripsi Produk B</p>
        </article>
      </section>
      <aside>
        <h3>Artikel Terbaru</h3>
        <ul>
          <li><a href="#">Artikel 1</a></li>
          <li><a href="#">Artikel 2</a></li>
          <li><a href="#">Artikel 3</a></li>
        </ul>
      </aside>
    </main>
    <footer>
      <p>&copy; 2022 Latihan Semantic HTML</p>
    </footer>
  </body>
</html>
